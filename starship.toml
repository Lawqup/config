[character]
success_symbol = '[└](dimmed green)[─](dimmed green)[Σ](bold green)'
error_symbol = '[└](bold yellow)[─](bold yellow)[Σ](bold red)'

[directory]
format = " [$path]($style) "
truncation_length = 3
truncation_symbol = ""

[cmd_duration]
min_time = 1_000
format = "took [$duration]($style)"
show_milliseconds = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
